<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>
    <script>
        function add(a, b) {
            return a + b;
        }
        function subtract(a, b) {
            return a - b;
        }
        function multiply(a, b) {
            return a * b;
        }
        function divide(a, b) {
            return a / b;
        }
        console.log(add(2, 5));
        console.log(subtract(5, 2));
        console.log(multiply(2, 5));
        console.log(divide(2, 5));
    </script>
</body>
</html>
