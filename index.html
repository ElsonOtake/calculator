<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
      #calcBody {
          width: 150px;
      }
      #display {
        background-color: aquamarine;
        text-align: right;
      }
      #keyboard {
          display: flex;
          flex-wrap: wrap;
      }
      .keyLines {
          justify-content: space-evenly;
          margin-bottom: 5px;
      }
      button {
          width: 30px;
          height: 30px;
      }
      .dummyBtn {
          visibility: hidden;
      }
  </style>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calcBody">
        <div id="display">1234567890</div>
        <div id="keyboard">
            <div class="keyLines">
                <button id="clearBtn">C</button>
                <button class="dummyBtn"></button>
                <button class="dummyBtn"></button>
                <button id="divideBtn">/</button>
            </div>
            <div class="keyLines">
                <button id="data-7" class="number">7</button>
                <button id="data-8" class="number">8</button>
                <button id="data-9" class="number">9</button>
                <button id="multiplyBtn">X</button>
            </div>
            <div class="keyLines">
                <button id="data-4" class="number">4</button>
                <button id="data-5" class="number">5</button>
                <button id="data-6" class="number">6</button>
                <button id="subtractBtn">-</button>
            </div>
            <div>
                <button id="data-1" class="number">1</button>
                <button id="data-2" class="number">2</button>
                <button id="data-3" class="number">3</button>
                <button id="subtractBtn">+</button>
            </div>
            <div>
                <button class="dummyBtn"></button>
                <button id="data-0" class="number">0</button>
                <button class="dummyBtn"></button>
                <button id="equalBtn">=</button>
            </div>
        </div>
    </div>

    <script>
        let num_a = "";
        let num_b = "";
        let display = document.getElementById("display");
        // function to add two numbers
        function add(a, b) {
            return a + b;
        }
        // function to subtract two numbers
        function subtract(a, b) {
            return a - b;
        }
        // function to multiply two numbers
        function multiply(a, b) {
            return a * b;
        }
        // function to divide two numbers
        function divide(a, b) {
            return a / b;
        }
        // function to call one of the above functions (add, subtract, multiply or divide) with two numbers
        function operate(operator, a, b) {
            switch (operator) {
                case "+": 
                    return add(a, b);
                case "-": 
                    return subtract(a, b);               
                case "*": 
                    return multiply(a, b);               
                case "/": 
                    return divide(a, b);
            }
        }
        document.getElementById("keyboard").addEventListener('click', function(e) {
            if (e.target.className == "number") {
                num_a += e.target.textContent;
                display.innerText = num_a;
            }
        });
    </script>
</body>
</html>
